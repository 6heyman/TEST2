<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>福盈人玩具店</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>福盈人玩具店</h1>
    <nav>
      <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">产品</a></li>
        <li><a href="#">联系我们</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="product-list">
      <!-- 商品展示区，每个商品是一个卡片 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="玩具1" />
        <h2>玩具汽车</h2>
        <p>价格：¥49.00</p>
        <button onclick="addToCart('玩具汽车', 49)">加入购物车</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="玩具2" />
        <h2>积木套装</h2>
        <p>价格：¥89.00</p>
        <button onclick="addToCart('积木套装', 89)">加入购物车</button>
      </div>
    </section>

    <section class="cart">
      <h2>购物车</h2>
      <ul id="cart-items"></ul>
      <p id="total">总价：¥0</p>
    </section>
  </main>

  <footer>
    <p>© 2025 福盈人玩具店 版权所有</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
